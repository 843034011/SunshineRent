<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>

    <link rel="stylesheet" href="css/login/login.css">

</head>

<body ddt-page="register_page">
<form id="register_form" method="post">
    <div id="bd">
        <!--默认-->
        <div class="shadow_box">
            <div class="register_box">
                <div class="head">
                    <a href="" class="head_a head_a1">登录</a>
                </div>

                <div class="body">
                    <!--<div id="J_cheatProofTop" class="new_tip" style="display:none;"></div>-->
                    <table cellpadding="0" cellspacing="0" border="0" width="100%">
                        <tr>
                            <td class="t">账号</td>
                            <td class="z_index2">
                                <input name="txt_username" id="txt_username" autocomplete="off" MaxLength="40"
                                       tabindex="1" value="" placeholder="请输入您的账号"
                                       type="text" class="text" />
                            </td>
                        </tr>
                        <tr>
                            <!-- 图形验证码 -->
                            <td class="t j-vcode">密码</td>
                            <td class="j-vcode">
                                <input class="text pin" type="text" id="txt_vcode" name="txt_vcode" placeholder="请输入密码" />
                            </td>
                        </tr>
                        <tr>
                            <td class="t">&nbsp;</td>
                            <td class="clause">
										<span class="float_l">
											<input id="chb_agreement" name="chb_agreement" onmouseover="this.style.cursor='pointer';this.style.cursor='hand';" tabindex="7" type="checkbox" checked="checked"/>我已阅读并同意
                                            <!--											<a target="_blank" href="http://help.dangdang.com/details/page12" tabindex="8">《当当交易条款》</a>和-->
                                            <!--											<a target="_blank" href="http://help.dangdang.com/details/page42" tabindex="9">《当当社区条款》</a>-->
										</span>
                                <span id="J_tipAgreement" class="cue"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="t">&nbsp;</td>
                            <td><a id="J_submitRegister" class="btn_login" tabindex="10">立即登录</a><a id="J_submitRegisterUnclick" style="display: none;" class="btn_login">注册中...</a></td>
                        </tr>
                    </table>
                </div>

                <div class="reg-text">
                    没有账号?<span><a href="register.html">立即注册</a></span>
                </div>
            </div>
        </div>
    </div>
</form>
<!--<input type="hidden" id="J_errorCode" value=""/>-->

</body>
</html>
