<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>

    <link rel="stylesheet" href="css/login/login.css">
    <link rel="icon" type="image/x-icon" href="img/fieldinfo/add/banner41.jpg" />

</head>
<!--llb-->
<body ddt-page="register_page">
<form>
    <div id="bd">
        <div class="shadow_box">
            <div class="register_box">
                <div class="head">
                    <span><a href="index.html">首页</a></span>
                    <a href="#" class="head_a head_a1">登录</a>
                </div>

                <div class="body">
                    <table cellpadding="0" cellspacing="0" border="0" width="100%">
                        <tr>
                            <td class="t"><span id="unlogin"></span></td>
                        </tr>
                        <tr>
                            <td class="t">账号</td>
                            <td>
                                <input id="telephone" autocomplete="off" MaxLength="40" value="" placeholder="请输入您的账号" type="text" class="text" />
                            </td>
                        </tr>
                        <tr>
                            <td class="t">密码</td>
                            <td>
                                <input class="text" type="password" id="password" name="txt_vcode" placeholder="请输入密码" />
                            </td>
                        </tr>
                        <tr>
                            <td class="t">&nbsp;</td>
                            <td class="clause">
                                <span class="float_l">
                                    <input id="chb_agreement" name="chb_agreement" onmouseover="this.style.cursor='pointer';this.style.cursor='hand';" type="checkbox" checked="checked"/>我已阅读并同意用户条例
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <td class="t">&nbsp;</td>
                            <td><a id="login" class="btn_login">立即登录</a>
                        </tr>
                    </table>
                </div>

                <div class="reg-text">
                    没有账号?
                    <span>
                        <a href="/register/showregister">立即注册</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</form>

<script src="jquery/jquery-3.4.1.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="jquery/jquery.md5.js"></script>
<script src="jquery/jquery.cookie.js"></script>
<script src="js/login/login.js"></script>

</body>
</html>
