<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>

    <link rel="stylesheet" href="css/register/register.css">
    <link rel="icon" type="image/x-icon" href="img/fieldinfo/add/banner41.jpg" />

</head>
<!--llb-->
<body>
<div id="bd">
    <div class="shadow_box">
        <div class="register_box">
            <div class="head">
                <span><a href="index.html">首页</a></span>
                <span><a href="">注册帮助</a></span>
                <a href="" class="head_a head_a1">新用户注册</a>
            </div>
            <div class="body">
                <table cellpadding="0" cellspacing="0" border="0" width="100%">
                    <tr>
                        <td class="t">手机号码</td>
                        <td class="z_index2">
                            <input id="telephone" autocomplete="off" MaxLength="40" tabindex="1" placeholder="请输入您的手机号码"
                                   type="text" class="text"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="t">登录密码</td>
                        <td>
                            <input id="password" onpaste="return false;" tabindex="2" type="password" class="text"
                                   MaxLength="20" placeholder="请输入密码，长度保持在6-16位"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="t">确认密码</td>
                        <td>
                            <input id="confirm-repassword" onpaste="return false" tabindex="3" type="password"
                                   class="text" MaxLength="20" placeholder="请确认密码"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="t j-vcode">验证码</td>
                        <td class="j-vcode">
                            <input class="text pin" type="text" id="code" autocomplete="off" MaxLength="4"
                                   tabindex="5"/>
                            <input type="button" value="获取验证码" id="btn">
                        </td>
                    </tr>
                    <tr>
                        <td class="t">&nbsp;</td>
                        <td>
                            <input id="submit" type="button" class="btn_login" tabindex="10" value="立即注册">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="jquery/jquery-3.4.1.js"></script>
<script src="jquery/jquery.md5.js"></script>
<script src="js/register/register.js"></script>

</body>
</html>
