<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/shoppingcart/shoppingcart.css">
    <link rel="stylesheet" href="../css/shoppingcart/iconfont.css">
    <link rel="stylesheet" href="../css/shoppingcart/daterangepicker.css">
    <link rel="icon" type="image/x-icon" href="../img/fieldinfo/add/banner41.jpg" />
</head>
<body>

<div class="cart-header"></div>

<div id="order-choose">


    <div class="order-title">
        <p id="all-goods">全部商品</p>
    </div>

    <!--头菜单-->
    <div class="show-sp-title">
        <div class="row row-title">
            <div class="col-md-2 text-left">
                <div class="choose-all">

                </div>
                <span>全选</span>
            </div>
            <div class="col-md-2 text-center">商品信息</div>
            <div class="col-md-2 text-center">租金</div>
            <div class="col-md-1 text-center">押金</div>
            <div class="col-md-2 text-center">租期</div>
            <div class="col-md-1 text-center">金额</div>
            <div class="col-md-2 text-center">操作</div>
        </div>
    </div>

    <!--内容-->
    <div class="choose-shop-box">
        <ul class="choose-list">

        </ul>
    </div>

    <!--尾菜单-->
    <div class="opera-all">
        <div class="all-box-l">
            <div class="choose-all" id="choose-all-bottom">

            </div>
            <span>全选</span>
        </div>
        <div class="all-box-r">

            <span>已选商品&nbsp</span><span id="num" class="number">0</span><span>&nbsp件</span>
            <span>&nbsp&nbsp&nbsp&nbsp含租金&nbsp￥</span><span class="rent-money number">0.00</span><span>&nbsp+&nbsp含押金&nbsp￥</span><span class="deposit-money number">0.00</span>
            <span>&nbsp&nbsp&nbsp&nbsp共计：</span><span class="total-money number">0.00</span>
            <div class="pay-btn">
                <span onclick="totalmoney()" id="total-money">结算</span>
            </div>
        </div>
    </div>


</div>

<div class="cart-footer"></div>

<script type="text/javascript" src="../jquery/jquery-3.4.1.js"></script>
<script type="text/javascript" src="../jquery/jquery.cookie.js"></script>
<script type="text/javascript" src="../js/shoppingcart/moment.js"></script>
<script type="text/javascript" src="../js/shoppingcart/daterangepicker.js"></script>
<script type="text/javascript" src="../js/shoppingcart/shoppingcart.js"></script>

<script>
    $('.cart-header').load('../headerandfooter/header/publicheader.html');
    $('.cart-footer').load('../headerandfooterin/footer/fieldindex-footer.html');
</script>
</body>
</html>
